; Desc: Если включено, то будет использована быстрая последовательность перезагрузки, при которой не происходит очистки всех выделенных блоков памяти. Вместо этого для освобождения всего набора переменных используется стандартный менеджер памяти Zend Engine. Эта директива была удалена в PHP 7.2.0. Вариант быстрой последовательности перезагрузки был интегрирован в PHP и автоматически будет использоваться, если это возможно.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM
opcache.fast_shutdown=1






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.enable-file-override
; Desc: Если включено, то кеш опкодов будет проверять, закеширован ли уже файл при вызове функций file_exists(), is_file() и is_readable(). Это может повысить производительность для приложений, проверяющих присутствие и доступность для чтения скриптом PHP, но несет риск возврата устаревших данных, если запрещена опция opcache.validate_timestamps.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM
;opcache.enable_file_override=0






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.optimization-level
; Desc: Битовая маска, контролирующая, какие шаги оптимизации выполняются.
; Default Value: '0x7FFFBFFF'
; Condition: PHP_INI_SYSTEM (До PHP 5.6.18 было 0xFFFFBFFF)
;opcache.optimization_level=0xffffffff



; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.dups-fix
; Desc: Этот хак требуется только для обхода ошибок "Cannot redeclare class".
; Default Value: '0'
; Condition: PHP_INI_ALL
;opcache.dups_fix=0


; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.inherited-hack
; Desc: В PHP < 5.3 OPcache хранит места, где опкод DECLARE_CLASS использует наследование; когда файл загружен, OPcache пытается связать унаследованные классы с использованием текущего окружения. Проблема в том, что опкод DECLARE_CLASS может быть не нужен для текущего скрипта, и если скрипту требуется определение этого опкода, он может не запуститься. Эта директива игнорируется в PHP 5.3 и выше.
; Default Value: '1'
; Condition: PHP_INI_SYSTEM
;opcache.inherited_hack=1







; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.blacklist-filename
; Desc: Местоположение черного списка OPcache. Файл черного списка содержит имена файлов, которые не нужно ускорять, по одной записи на строку. Допустимы шаблоны поиска и префиксы. Строки начинающиеся с точки с запятой игнорируются Пример простого черного списка: на сайте.
; Default Value: ''
; Condition: PHP_INI_SYSTEM
;opcache.blacklist_filename=






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.max-file-size
; Desc: Максимальный размер файла для кеширования в байтах. Если задать 0, то кешироваться будут все файлы.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM
;opcache.max_file_size=0






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.consistency-checks
; Desc: Если не ноль, OPcache будет сверять контрольную сумму кеша каждые N запросов, где N - заданное в этой директиве значение. Рекомендуется включать только при отладке, так как сильно влияет на производительность.
; Default Value: '0'
; Condition: PHP_INI_ALL
;opcache.consistency_checks=0






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.force-restart-timeout
; Desc: Количество секунд ожидания освобождения кеша, после которого будет принудительно произведен запланированный перезапуск. Если это время превышено, OPcache считает, что происходит что-то неправильное и убивает процесс, блокирующий кеш. Если параметр opcache.log_verbosity_level задать равным 2 или больше, то, при возникновении подобной ситуации, в лог ошибок будет записано предупреждении.
; Default Value: '180'
; Condition: PHP_INI_SYSTEM
;opcache.force_restart_timeout=180






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.error-log
; Desc: Лог ошибок OPcache. Пустая строка считается как stderr, и ошибки будут выведены в стандартный поток ошибок (в большинстве случаев это лог ошибок веб-сервера).
; Default Value: ''
; Condition: PHP_INI_SYSTEM
;opcache.error_log=





; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.log-verbosity-level
; Desc: Уровень подробности лога ошибок. По умолчанию будут записываться только фатальные ошибки (уровень 0) и ошибки (уровень 1). Также значения могут быть следующими: предупреждения (уровень 2), информационные сообщения (уровень 3) и сообщения отладки (уровень 4).
; Default Value: '1'
; Condition: PHP_INI_SYSTEM
;opcache.log_verbosity_level=1






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.preferred-memory-model
; Desc: Предпочитаемая модель памяти для OPcache. Если оставить пустым, то OPcache самостоятельно выберет наиболее подходящую модель, которая будет вести себя корректно практически в любых случаях. Возможные значения включают mmap, shm, posix и win32.
; Default Value: ''
; Condition: PHP_INI_SYSTEM
;opcache.preferred_memory_model=





; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.protect-memory
; Desc: Защищает разделяемую память от неожиданной записи во время запуска скриптов. Полезно только для внутренней отладки.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM
;opcache.protect_memory=0





; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.restrict-api
; Desc: Позволяет вызывать функции API OPcache только скриптам, чей путь начинается с указанной строки. Значение по умолчанию "" означает отсутствие ограничений.
; Default Value: ''
; Condition: PHP_INI_SYSTEM
;opcache.restrict_api=





; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.mmap-base
; Desc: Базовое значение для сегмента разделяемой памяти в Windows. Все процессы PHP должны отображать разделяемую память в одинаковое адресное пространство. Данная опция помогает починить ошибки типа "Unable to reattach to base address".
; Default Value: NULL
; Condition: PHP_INI_SYSTEM
;opcache.mmap_base=






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.file-cache
; Desc: Разрешает и задает директорию кеша второго уровня. Это должно повысить производительность в случае, если память SHM заполнена, сервер перезапущен или SHM сброшена. Значение по умолчанию "" запрещает кеширование на файловой системе.
; Default Value: NULL
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.0
;opcache.file_cache=






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.file-cache-only
; Desc: Включает или выключает кеширование опкодов в разделяемой памяти.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.0
;opcache.file_cache_only=0






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.file-cache-consistency-checks
; Desc: Включает или выключает проверку контрольной суммы при загрузке скрипта из файлового кеша.
; Default Value: '1'
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.0
;opcache.file_cache_consistency_checks=1






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.file-cache-fallback
; Desc: Применяет opcache.file_cache_only=1 для некоторых процессов, которые завершились ошибкой при переподключении к разделяемой памяти (только для Windows). Требуется явно разрешенное кеширование на файловую систему.
; Default Value: '1'
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.0
;opcache.file_cache_fallback=1






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.huge_code_pages
; Desc: Включает или отключает копирование кода PHP (текстового сегмента) в HUGE PAGES. Это может повысить производительность, но требует соответствующих системных настроек.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM
;opcache.huge_code_pages=1






; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.validate-permission
; Desc: Проверяет права доступа к кешированному файлу для текущего пользователя.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.14
; opcache.validate_permission=0








; http://php.net/manual/ru/opcache.configuration.php#ini.opcache.validate-root
; Desc: Предотвращает коллизии имен в chroot-окружении. Должно быть включено для всех случаев использования chroot-окружений для предотвращения доступа к файлам за пределами chroot.
; Default Value: '0'
; Condition: PHP_INI_SYSTEM	Доступно с PHP 7.0.14
; opcache.validate_root=0








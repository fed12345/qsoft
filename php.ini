;;;;;;;;;;;;;;;;;;;
; About php.ini   ;
;;;;;;;;;;;;;;;;;;;


; Файл инициализации PHP, обычно называемый php.ini, отвечает за
; конфигурацию многих аспектов в поведении PHP.


; PHP пытается найти и загрузить эту конфигурацию из нескольких мест.
; Ниже приводится сводка порядка поиска:
; 1. Месторасположение модуля SAPI (тип интерфейса между веб-сервером и PHP).
; 2. Переменная среды PHPRC. (Начиная с PHP 5.2.0)
; 3. Ряд предопределенных разделов реестра в Windows (с PHP 5.2.0)
; 4. Текущий рабочий каталог (кроме CLI)
; 5. Каталог веб-сервера (для модулей SAPI) или каталог PHP
; (иначе в Windows)
; 6. Каталог из параметра времени компиляции -with-config-file-path или
; Каталог Windows (C: \ windows или C: \ winnt)
; Дополнительную информацию см. В документах PHP.
; http://php.net/configuration.file


;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Синтаксис файла:

; http://php.net/ini.sections
; [HOST=] || [PATH=]


; любой текст в строке после точки с запятой игнорируется.
; маркеры разделов (групп) - текст в квадратных скобках.
; Могут быть установлены следующие логические значения:
;    true, on, yes
; или false, off, no, none
; вы можете заключать строки в двойные кавычки.
; обратный слэш обрабатывается так же, как любые другие символы.


; Булевы флаги могут быть включены с использованием значений 1, On, True или Yes.
; Их можно отключить, используя значения 0, Off, False or No


; Директивы задаются с использованием следующего синтаксиса:
; директива = значение
; Названия директив * чувствительны к регистру * - foo = bar отличается от FOO = bar.
; Директивы - это переменные, используемые для настройки PHP или PHP-расширений.
; Если PHP не может найти ожидаемую директиву с значением потому что он не установлен или не запущен, будет использоваться значение по умолчанию.


; Значение может быть строкой, числом, константой PHP:
; (например, E_ALL или M_PI),
; одна из констант INI (On, Off, True, False, Yes, No and None)
; или выражение (например, E_ALL & ~ E_NOTICE),
; цитированная строка («bar»)
; или ссылку на ранее заданную переменную или директиву (например, $ {foo})


; Если вы используете константы в своем значении, и эти константы принадлежат
; динамически загружаемое расширение (либо расширение PHP, либо расширение Zend),
; вы можете использовать только эти константы * после * строки, загружающей расширение.


; Пустую строку можно обозначить просто не записывая ничего после равенства
; или с помощью ключевого слова None:
;  foo =         ; sets foo to an empty string
;  foo = None    ; sets foo to an empty string
;  foo = "None"  ; sets foo to the string 'None'


; Выражения в файле INI ограничены побитовыми операторами и круглыми скобками:
; | побитовое ИЛИ
; ^ побитовый XOR
; & побитовое И
; ~ побитовое НЕ
; ! boolean NOT



